<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/select2.css" rel="stylesheet"/>
    <link href="css/service2.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap-3-3-7.min.js"></script>
    <script src="js/select2.js"></script>

    <script src="search.js"></script>
    <script src="car.js"></script>
    <script src="person.js"></script>
    <script src="invoice.js"></script>
    <script src="app.js"></script>

</head>
<body>

<div class="container">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a id="search_link" data-toggle="tab" href="#search">Search</a></li>
        <li><a id="invoice_link" data-toggle="tab" href="#invoice">Invoice</a></li>
        <li><a id="person_link" data-toggle="tab" href="#person">Person</a></li>
        <li><a id="car_link" data-toggle="tab" href="#car">Car</a></li>
    </ul>


    <div class="tab-content">
        <div id="search" class="tab-pane fade in active">
            <div class="form-group">
                <label for="search_string">Search for a contract:</label>
                <input id="search_string" class="form-control" type="text">
            </div>
            <table id="search_result_list"></table>
            <button type="button" class="btn-primary" id="do_search">Do Search</button>
        </div>
        <div id="invoice" class="tab-pane fade">
            <table width="100%" border="1">
                <tbody>
                <tr>
                    <td width="93%">&nbsp;</td>
                    <td width="7%" height="23"><input type="submit" name="Print" id="Print" value="Print Invoice"></td>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="1">
                <tbody>
                <tr>
                    <td width="84%">&nbsp;</td>
                    <td width="16%"><label for="datetime">Date:</label>
                        <input type="datetime" name="datetime" id="datetime"></td>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="1" id="invoiceTable">
                <tbody>
                <tr>
                    <td width="17%" style="text-align: center">Part Number</td>
                    <td width="44%" style="text-align: center">Discription</td>
                    <td width="10%" style="text-align: center">Qty</td>
                    <td width="15%" style="text-align: center">Unit Price</td>
                    <td width="14%" style="text-align: center">Labour Cost</td>
                </tr>
                <tr>
                    <td><select class="select2" name="partnumber" style="width: 200px;">
                    </select>
                    </td>
                    <td>
                        <select class="select2" name="discription" style="width: 530px;"> </select>
                    </td>
                    <td>
                        <select class="select2" name="qty" style="width: 100px;">
                        </select>
                        </span></td>
                    <td><input type="text" name="price"></td>
                    <td><input type="text" name="labour"></td>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="1">
                <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>VAT:

                        <input type="number" id="vat"</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Discount:
                        <input type="number" id="discount"</td>
                </tr>
                <tr>
                    <td width="85%">&nbsp;</td>
                    <td width="15%"><label for="total">Total:</label>

                        <input type="number" name="number" id="total"></td>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="1">
                <tbody>
                <tr>
                    <td width="92%">&nbsp;</td>
                    <td width="4%"><input name="Close" type="button" id="Close" title="Close" value="Close"></td>
                    <td width="4%"><input name="Save" type="button" id="Save" title="Save" value="Save"></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div id="person" class="tab-pane fade">
            <table width="87%" border="1">
                <tbody>
                <tr>
                    <td width="10%">Name</td>
                    <td width="90%"> <input class="form-control" type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td> <input class="form-control" type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>ID number</td>
                    <td> <input class="form-control" type="text" name="id_number"></td>
                </tr>
                <tr>
                    <td>ID Type</td>
                    <td>
                        <select name="id_type" class="select2">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Physical Address</td>
                    <td> <input class="form-control" type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Postal Code</td>
                    <td> <input class="form-control" name="postal_code" type="text" maxlength="4"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="car" class="tab-pane fade">
            <form>
                <div class="form-group">
                    <label for="reg_num">Registration Number:</label>
                    <input id="reg_num" class="form-control" type="text" name="regNum">
                </div>

                <div class="form-group">
                    <label for="yearModel">Year Model:</label>
                    <select id="yearModel" class="select2"></select>
                </div>

                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <select class="select2" id="brand">
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" class="select2">

                    </select>
                </div>

                <div class="form-group">
                    <label for="range">Range:</label>
                    <select id="range" class="select2" name="range">
                    </select>
                </div>

                <div class="form-group">
                    <label for="fuel">Fuel:</label>
                    <select class="select2" id="fuel">
                    </select>
                </div>

                <div class="form-group">
                    <label for="odo">Odometer reading:</label>
                    <input id="odo" name="odo" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="usage">Monthly usage:</label>
                    <input id="usage" class="form-control" type="number" name="usage">
                </div>
                <div class="form-group">
                    <label for="usedNew">Used/New:</label>
                    <select id="usedNew" class="select2" id="usedNew">
                        <option value="1">Used</option>
                        <option value="2">New</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn-default" id="save">Save</button>
    <button type="button" class="btn-default" id="addNewLine">Add New Line</button>
    <button type="button" class="btn-default" id="deleteLine">Delete Current Line</button>



</div>
</body>
</html>
