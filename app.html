<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/select2.css" rel="stylesheet"/>
    <link href="css/service2.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap-3-3-7.min.js"></script>
    <script src="js/select2.js"></script>

    <script src="search.js"></script>
    <script src="car.js"></script>
    <script src="person.js"></script>
    <script src="app.js"></script>

</head>
<body>

<div class="container">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a id="search_link" data-toggle="tab" href="#search">Search</a></li>
        <li><a id="invoice_link" data-toggle="tab" href="#invoice">Invoice</a></li>
        <li><a id="person_link" data-toggle="tab" href="#person">Person</a></li>
        <li><a id="car_link" data-toggle="tab" href="#car">Car</a></li>
    </ul>


    <div class="tab-content">
        <div id="search" class="tab-pane fade in active">
            <div class="form-group">
                <label for="search_string">Search for a contract:</label>
                <input id="search_string" class="form-control" type="text">
            </div>
            <table id="search_result_list"></table>
            <button type="button" class="btn-primary" id="do_search">Do Search</button>
        </div>
        <div id="invoice" class="tab-pane fade">

        </div>
        <div id="person" class="tab-pane fade">
            <table width="87%" border="1">
                <tbody>
                <tr>
                    <td width="10%">Name</td>
                    <td width="90%"> <input class="form-control" type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td> <input class="form-control" type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>ID number</td>
                    <td> <input class="form-control" type="text" name="id_number"></td>
                </tr>
                <tr>
                    <td>ID Type</td>
                    <td>
                        <select name="id_type" class="select2">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Physical Address</td>
                    <td> <input class="form-control" type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Postal Code</td>
                    <td> <input class="form-control" name="postal_code" type="text" maxlength="4"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="car" class="tab-pane fade">
            <form>
                <div class="form-group">
                    <label for="reg_num">Registration Number:</label>
                    <input id="reg_num" class="form-control" type="text" name="regNum">
                </div>

                <div class="form-group">
                    <label for="yearModel">Year Model:</label>
                    <select id="yearModel" class="select2">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <select class="select2" id="brand">
                        <option value="1">Nissan</option>
                        <option value="2">GWM</option>
                        <option value="3">Toyota</option>
                        <option value="4">Ford</option>
                        <option value="5">Renault</option>
                        <option value="6">Chevy</option>
                        <option value="7">Kia</option>
                        <option value="8">Opel</option>
                        <option value="9">Lexus</option>
                        <option value="10">Mazda</option>
                        <option value="11">Volkswagen</option>
                        <option value="12">Landrover</option>
                        <option value="13">BMW</option>
                        <option value="14">Mercedes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" class="select2">
                        <option value="1">Tiida</option>
                        <option value="2">Granada</option>
                        <option value="3">Corolla</option>
                        <option value="4">Hi-Ace</option>
                        <option value="5">Camry</option>
                        <option value="6">Cortina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="range">Range:</label>
                    <select id="range" class="select2" name="range">
                        <option value="1">C-class</option>
                        <option value="2">CL</option>
                        <option value="3">E-class</option>
                        <option value="4">SLK</option>
                        <option value="5">S-class</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reg_num">Fuel:</label>
                    <select class="select2" id="fuel">
                        <option value="1">Diesel</option>
                        <option value="2">Petrol</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="odo">Odometer reading:</label>
                    <input id="odo" name="odo" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="usage">Monthly usage:</label>
                    <input id="usage" class="form-control" type="number" name="usage">
                </div>
                <div class="form-group">
                    <label for="usedNew">Used/New:</label>
                    <select id="usedNew" class="select2" id="usedNew">
                        <option value="1">Used</option>
                        <option value="2">New</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn-default" id="save">Save</button>

</div>
</body>
</html>
